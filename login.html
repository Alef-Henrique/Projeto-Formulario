<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/login.css">
    
</head>
<body> 

    <div class="borda">
        <form action="#" method="get" autocomplete="off">
            <fieldset>
    
                <legend>Login</legend>

                <label for="nome">Usuário</label>
                <input type="text" id="user" name="user" required>
    
                <label for="pass">Senha</label>
                <input type="password" name="password" id="password" required>

                <nav class="botoes">
                    <div class="containe_botoes">

                        <input type="submit" value="Login" class="btn_login1">

                        <a href="cadastro.html" class="btn_cadastro"> Cadastre-se</a>
                        
                    </div>
                    <div class="containe_botoes2">
                        <a href="#" class="btn_esqueci_senha">Esqueci minha senha</a>

                    </div>
 
                </nav>
    
            </fieldset>
    
        </form>
        
    </div>

</body>
</html>
